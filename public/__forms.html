<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netlify Forms Hook</title>
</head>
<body>
    <!-- This file is used by Netlify to detect and register forms in Next.js v5+ Runtime -->
    <form name="admissions" netlify netlify-honeypot="bot-field" hidden>
        <input type="hidden" name="form-name" value="admissions" />
        <input type="text" name="studentName" />
        <input type="text" name="grade" />
        <input type="text" name="parentName" />
        <input type="tel" name="phone" />
        <input type="email" name="email" />
        <textarea name="message"></textarea>
    </form>
</body>
</html>
